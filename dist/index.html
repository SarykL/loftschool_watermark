<!DOCTYPE html>
<html lang="ru-RU">
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width"/>
		<!-- Stylesheets-->
		<link rel="stylesheet" href="css/main.css"/>
		<!-- SEO optimisation-->
		<title>Генератор водяных знаков</title>
		<meta name="author" content=""/>
		<meta name="keywords" content=""/>
	</head>
	<body>
		<div class="wrapper">
			<div class="menu">
				<div class="language">
					<ul class="language__list">
						<li class="language__item"><a href="#" class="language__link language__link--rus language__link--active">РУС</a>
						</li>
						<li class="language__item"><a href="#" class="language__link language__link--eng">ENG</a>
						</li>
					</ul>
				</div>
				<div class="social">
					<ul class="social__list">
						<li class="social__item social__item--like"><a href="#" target="_blank" class="social__link social__link--like social__link">Like</a></li>
						<li class="social__item social__item--fb"><a href="https://www.facebook.com/" target="_blank" class="social__link social__link--fb social__link">Facebook</a></li>
						<li class="social__item social__item--vk"><a href="http://vk.com/" target="_blank" class="social__link social__link--vk social__link">Вконтакте</a></li>
						<li class="social__item social__item--tw"><a href="https://twitter.com/" target="_blank" class="social__link social__link--tw social__link">Twitter</a></li>
					</ul>
				</div>
			</div>
			<div class="main-section">
				<section class="workspace">
					<h1 class="workspace__title">Генератор водяных знаков</h1>
					<div class="workspace__unit"></div>
				</section>
				<aside class="sidebar">
					<h2 class="sidebar__title">Настройки</h2>
					<div class="inputs">
						<div class="picture__section"><span class="picture__section-name">Картинка проекта</span><span class="fake__input"><span class="fake__placeholder">Загрузите изображение    </span></span>
							<label for="fileupload" class="fileupload__label">
								<input type="file" id="fileupload" name="name" value="" accept="image/jpeg,image/png,image/gif" class="fileupload__input"/>
							</label>
						</div>
						<div class="watermark__section"><span class="watermark__section-name">Водяной знак</span><span class="fake__input"><span class="fake__placeholder">Загрузите изображение</span></span>
							<label for="watermark" class="fileupload__label">
								<input type="file" name="name" id="watermark" value="" accept="image/jpeg,image/png,image/gif" class="fileupload__input"/>
							</label>
						</div>
					</div>
				</aside>
			</div>
		</div>
		<footer class="footer">
			<div class="footer-container"><small class="copyright"></small></div>
		</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="js/vendors.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
